<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Formulario</title>
    <link rel="stylesheet" href="asserts/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i  id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">

                <!-- TROCAR OS ICONES DEPOIS DE PRONTO -->
                <a href="#">
                    <img src="asserts/images/facebook.png" alt="facebook logo">
                </a>

                <a href="#">
                    <img src="asserts/images/icons8-google-logo-48.png" alt="Google Logo">
                </a>

                <a href="#">
                    <img src="asserts/images/icons8-github-50.png" alt="Github logo">
                </a>
            </div>


            <!-- TROCAR OS ICONES DO INPUT-->
            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            forgot your password?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>
        </form>

    </main>


<script src="asserts/js/script.js"></script>
</body>
